<!--<header ng-include="'js/app/header.html'"></header>-->
<header-component></header-component>

<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="margin-top: 50px;">


            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">View Usuario:<small>  {{ajaxData.login}} </small></h1>
                <i class="fas fa-user fa-3x"></i>
            </div>

            <div class="mx-auto pb-5 view">

                <table class="table table-hover">

                    <div class="form-group">
                        <div class="row">
                            <div class="mx-auto fotoPerfil">
                                <img ng-src="http://localhost:8081/imagenes/{{ajaxData.foto}}">
                            </div>
                        </div>
                    </div>

                    <tr>
                        <th style="padding-left: 30px;">DNI:</th>
                        <td>{{ajaxData.dni}}</td>
                    </tr>
                    <tr>
                        <th style="padding-left: 30px;">Nombre:</th>
                        <td>{{ajaxData.nombre}}</td>
                    </tr>
                    <tr>
                        <th style="padding-left: 30px;">Primer apellido:</th>
                        <td>{{ajaxData.ape1}}</td>
                    </tr>
                    <tr>
                        <th style="padding-left: 30px;">Segundo apellido:</th>
                        <td>{{ajaxData.ape2}}</td>
                    </tr>
                    <tr>
                        <th style="padding-left: 30px;">Nombre usuario:</th>
                        <td>{{ajaxData.login}}</td>
                    </tr>
                    <tr ng-show="admin">
                        <th style="padding-left: 30px;">Tipo de usuario:</th>
                        <td><a href="{{'/tailorShop/tipousuario/view/' + ajaxData.obj_tipoUsuario.id}}" class="enlaceColor">{{ajaxData.obj_tipoUsuario.desc}}</a></td>
                    </tr>
                </table>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary ml-0 botonAdmin px-4" onClick="javascript:history.go(-1);">Volver</button>
                </div>
            </div>


        </div>
        <div class="col-md-2"></div>
    </div>
</div>
