<header-component></header-component>


<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-md-2"></div>

        <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 150px;">

            <div class="row no-gutters">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between flex-wrap align-items-center py-3 px-4 border-bottom tituloView">
                        <h4 class="mb-0">Cambiar contraseña</h4>
                        <i class="fas fa-key fa-2x pr-2"></i>
                    </div>
                </div>
            </div>

            <div class="row no-gutters pt-3 pb-4" ng-show="changed">
                <div class="col-5 mx-auto pt-3">
                    <form name="userForm">
                        <div class="form-group">
                            <label>Contraseña antigua</label>
                            <input type="password" class="form-control" id="last_pass" name="last_pass" ng-model="last_pass" ng-required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Nueva contraseña</label>
                            <input type="password" class="form-control" id="new_pass" name="new_pass" ng-model="new_pass" ng-required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Repite la nueva contraseña</label>
                            <input type="password" class="form-control" id="new_pass_verify" name="new_pass_verify" ng-model="new_pass_verify" ng-required="true"/>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap pb-3">
                            <button ng-click="update()" type="button" class="btn btn-info ml-0" ng-disabled="userForm.$invalid"> Cambiar</button>
                            <button type="button" class="btn botonAdmin" onclick="window.history.back()">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--            <div class="row" ng-show="!changed">
                            <div class="col-12">
                                <div class="alert alert-success d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3" role="alert">
                                    <p>Contraseña cambiada con éxito<p> <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
                                </div>
                            </div>
                        </div>-->
            <div class="row" ng-show="!changed">
                <div class="col-12">
                    <div class="card mx-auto" style="margin-top: 60px; background-color: WHITESMOKE; width: 70%; border: none; border-radius: 7px">
                        <div class="card-body">
                            <h4 class="card-title" style="text-align: center;">Contraseña cambiada con éxito.</h4> 
                            <div class="d-flex justify-content-center flex-wrap align-items-center p-3 pb-2 mb-3 ml-0" role="alert">                              
                                <button type="button" class="btn btn-secondary mt-3 pt-2" onclick="window.history.back()">Volver</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-2"></div>
    </div>
</div>
