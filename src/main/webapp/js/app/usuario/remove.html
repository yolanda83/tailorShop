<header-component></header-component>

<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">Borrar usuario</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-2"></div>


            <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 220px;">

                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>
                    </div>
                </div>

                <div ng-show="!deleted">
                    <div class="row no-gutters mt-0 pb-4">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="mx-auto fotoPerfil pt-4">
                                    <img ng-src="http://localhost:8081/imagenesPatchwork/{{ajaxData.foto}}">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="mx-auto pt-4">
                                <p class="profileName text-capitalize">
                                    {{ajaxData.nombre}}                     
                                    {{ajaxData.ape1}} {{ajaxData.ape2}}
                                </p>

                                <p class="profileDatos">
                                    DNI: {{ajaxData.dni}}                            
                                </p>
                                <p class="profileDatos">
                                    Username: {{ajaxData.login}}                                
                                </p>
                                <p class="profileDatos">
                                    Tipo de usuario:
                                    <a href="{{'/tailorShop/tipousuario/view/' + ajaxData.obj_tipoUsuario.id}}" class="enlaceColor">{{ajaxData.obj_tipoUsuario.desc}}</a>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row no-gutters" ng-show="!deleted">
                    <div class="col-12">
                        <div class="mx-auto" style="border-radius:0px!important;">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">Â¿Desea eliminar el usuario?</h5>
                                <div class="d-flex justify-content-center align-items-center pt-3 pb-2" role="alert">
                                    <button type="button" class="btn btn-info ml-0 mr-5" ng-click="eliminar()">Aceptar</button>
                                    <button type="button" class="btn botonAdmin ml-0" onclick="window.history.back()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="deleted">
                    <div class="col-12">
                        <div class=" mx-auto">
                            <div class="card-body my-3">
                                <h4 class="card-title text-center">El Usuario ha sido eliminado correctamente.</h4>
                                <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                                    <button type="button" class="btn botonAdmin" onclick="window.history.back()">Volver</button>
                                </div>
                            </div>
                        </div>
                    </div>            

                </div>
                <div class="col-md-2"></div>
            </div>

        </div>
    </div>
