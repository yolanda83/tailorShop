<header-component></header-component>


<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">Borrar Línea</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-2"></div>
            <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 110px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>


                        <div class="mx-auto" style="margin-top: 60px; padding: 20px; width: 50%; background-color: WHITESMOKE; border-radius: 7px">
                            <div ng-show="!deleted">

                                <table class="table table-hover">
                                    <tr>
                                        <th style="padding-left: 30px;">Id:</th>
                                        <td>{{ajaxData.id}}</td>
                                    </tr>
                                    <tr>
                                        <th style="padding-left: 30px;">Cantidad:</th>
                                        <td>{{ajaxData.cantidad}}</td>
                                    </tr>
                                    <tr>
                                        <th style="padding-left: 30px;">Id Producto:</th>
                                        <td>{{ajaxData.obj_producto.desc}}</td>
                                    </tr>
                                    <tr>
                                        <th style="padding-left: 30px;">Id Factura:</th>
                                        <td>{{ajaxData.obj_factura.id}}</td>
                                    </tr>
                                </table>
                            </div>

                            <div class="row" ng-show="!deleted">
                                <div class="col-12">
                                    <div class="mx-auto">
                                        <div class="card-body">
                                            <h5 class="card-title" style="text-align: center;">¿Desea eliminar la línea?</h5>
                                            <div class="d-flex justify-content-center align-items-center pt-3 mb-3" role="alert">
                                                <button type="button" class="btn btn-info ml-0 mr-5" ng-click="eliminar()">Borrar</button>
                                                <button type="button" class="btn botonAdmin ml-0" onclick="window.history.back()">Volver</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-show="deleted">
                                <div class="col-12">
                                    <div class="d-flex justify-content-center flex-wrap align-items-center p-3 pb-2 mb-3" role="alert">
                                        <h4>Línea eliminada con éxito.</h4> 
                                        <button type="button" class="btn botonAdmin mt-3 pt-2" onclick="window.history.back()">Volver</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
