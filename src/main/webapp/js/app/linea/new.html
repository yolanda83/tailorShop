<header-component></header-component>


<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-md-2"></div>
        <div class="col-md-8 edit pt-0" style="margin-top: 50px; margin-bottom: 135px;">

            <div class="row no-gutters">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between flex-wrap align-items-center py-3 px-4 border-bottom tituloView">
                        <h4 class="mb-0">New LÃ­nea</h4>
                        <i class="fas fa-file-invoice fa-2x"></i>
                    </div>

                    <div class="col-md-6 mx-auto">
                        <form name="userForm" class="p-5 mx-auto" ng-show="!new"> 

                            <div class="form-group"> 
                                <label for="cantidad" class="col-form-label">Cantidad</label>
                                <input id="cantidad" ng-model="cantidad" class="form-control" ng-class="{'is-invalid': userForm.cantidad.$invalid && !userForm.cantidad.$pristine}"
                                       name="cantidad" type="text" ng-required="true" placeholder="Introduce una cantidad..." />
                                <div ng-show="!userForm.cantidad.$valid && userForm.cantidad.$dirty && !userForm.cantidad.$pristine" class="alert alert-danger" role="alert">
                                    Cantidad obligatoria
                                </div>
                            </div>


                            <div class="form-group">
                                <label>Producto</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="id_producto" name="id_producto" ng-model="obj_producto.desc"
                                           ng-click="modal()" disabled/>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#cadd-location-modal_pro">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between flex-wrap">
                                <button ng-click="guardar()" class="btn btn-info mt-2 ml-0">Guardar</button>
                                <button class="btn botonAdmin mt-2" onClick="javascript:history.go( - 1);">Volver</button>
                            </div>
                        </form>
                    </div>


                    <div class="row" ng-show="new">
                        <div class="col-12">
                            <div class="card mx-auto" style="margin-top: 100px; background-color: WHITESMOKE; width: 70%; border: none; border-radius: 7px">
                                <div class="card-body">
                                    <h4 class="card-title" style="text-align: center;">{{resultado}}</h4>
                                    <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                                        <button type="button" class="btn botonAdmin" onclick="window.history.back()">Volver</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!--Componente modal-->
<cadd-modal-pro class="modal fade ng-isolate-scope" id="cadd-location-modal_pro" tabla="'producto'" data="obj_producto" aria-hidden="true"
                style="display: none;"></cadd-modal-pro>
