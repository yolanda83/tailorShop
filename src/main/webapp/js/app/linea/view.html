<header-component></header-component>


<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">View l√≠nea</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>

        <div class="row no-gutters">
            <div class="col-md-2"></div>

            <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 100px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>
                        <div class="mx-auto pb-3 mb-5" style="margin-top: 50px; padding: 20px; width: 50%;">
                            <table class="table table-hover">
                                <tr>
                                    <th style="padding-left: 30px;">Id:</th>
                                    <td>{{ajaxData.id}}</td>
                                </tr>
                                <tr>
                                    <th style="padding-left: 30px;">Cantidad:</th>
                                    <td>{{ajaxData.cantidad}}</td>
                                </tr>
                                <tr>
                                    <th style="padding-left: 30px;">Producto:</th>
                                    <td>{{ajaxData.obj_producto.desc}}</td>
                                </tr>
                                <tr>
                                    <th style="padding-left: 30px;">Id Factura:</th>
                                    <td>{{ajaxData.obj_factura.id}}</td>
                                </tr>
                            </table>

                            <div class="d-flex justify-content-center">
                                <button class="btn botonAdmin ml-0 mt-4" onClick="javascript:history.go(-1);">Volver</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>

        <div class="col-md-2"></div>

    </div>
</div>
</div>
