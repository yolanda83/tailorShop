<!--<header ng-include="'js/app/header.html'"></header>-->
<header-component></header-component>

<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">Borrar producto</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-2"></div>


            <div class="col-md-8 view" style="margin-top: 50px;margin-bottom: 220px;">

                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>
                    </div>
                </div>

                <div ng-show="!deleted">
                    <div class="row no-gutters mt-0 pb-4">
                        <div class="col-md-4">
                            <!--<div class="form-group">-->
                            <div class="row">
                                <div class="mx-auto fotoPerfil pt-4">
                                    <img ng-src="http://localhost:8081/imagenesPatchwork/{{ajaxData.foto}}">
                                </div>
                            </div>
                            <!--</div>-->
                        </div>

                        <div class="col-md-8">
                            <div class="mx-auto pt-4">
                                <p class="profileName text-capitalize">
                                    {{ajaxData.desc}}
                                </p>
                                <p class="profileDatos">
                                    Tipo de producto: {{ajaxData.obj_tipoProducto.desc}}                                
                                </p>
                                <p class="profileDatos">
                                    Existencias: {{ajaxData.existencias}}
                                </p>
                                <p class="profileDatos">
                                    Código: {{ajaxData.codigo}}
                                </p>
                                <p class="profileDatos">
                                    Precio: {{ajaxData.precio}} €                           
                                </p>

                            </div>
                        </div>
                    </div>


                </div>

                <div class="row" ng-show="!deleted">
                    <div class="col-12">
                        <div class="mx-auto" style="border-radius:0px!important;">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">¿Desea eliminar el Producto?</h5>
                                <div class="d-flex justify-content-center align-items-center pt-3 pb-2" role="alert">
                                    <button type="button" class="btn btn-info ml-0 mr-5" ng-click="eliminar()">Aceptar</button>
                                    <button type="button" class="btn botonAdmin ml-0" onclick="window.history.back()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="deleted">
                    <div class="col-12 mt-4">
                        <div class="card-title text-center" role="alert">
                            <h4>Producto eliminado con correctamente.</h4> 
                            <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                                <button type="button" class="btn botonAdmin mt-3 pt-2" onclick="window.history.back()">Volver</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
