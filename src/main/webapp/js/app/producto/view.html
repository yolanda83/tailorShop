<!--<header ng-include="'js/app/header.html'"></header>-->
<header-component></header-component>

<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-md-2"></div>

        <div class="col-md-8" style="margin-top: 50px;">
           

                <div class="d-flex justify-content-between flex-wrap align-items-center py-3 px-4 border-bottom tituloView">
                    <h4 class="mb-0">View Producto </h4>
                    <i class="fas fa-archive fa-2x"></i>
                </div>

         
            <!--Tabla de contenidos-->   
            <div class="row d-flex justify-content-center">

                <div class="col-md-8 card">
                    <div class="mx-auto fotoPerfil pt-3">
                        <img ng-src="http://localhost:8081/imagenes/{{ajaxData.foto}}">
                    </div>
                    <div class="card-body mx-auto">
                        <h2 class="card-title">{{ajaxData.desc}}</h2>
                        <p class="card-text">Id:{{ajaxData.id}}</p>
                        <p class="card-text">Codigo{{ajaxData.codigo}}</p>
                        <p class="card-text">Existencias:{{ajaxData.existencias}}</p>
                        <p class="card-text">Novedad:{{novedad}}</p>
                        <p class="card-text">Tipo producto:<a href="{{'/tailorShop/tipoproducto/view/' + ajaxData.obj_tipoProducto.id}}" class="enlaceColor">{{ajaxData.obj_tipoProducto.desc}}</a></p>                        
                        <p class="card-text">Precio:{{ajaxData.precio}} â‚¬</p>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-info botonAdmin px-4 ml-0" onClick="javascript:history.go(-1);">Volver</button>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <div class="col-md-2"></div>

    </div>
</div>
