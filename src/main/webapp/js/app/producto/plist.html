<!--<header ng-include="'js/app/header.html'"></header>-->
<header-component></header-component>

<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-md-2"></div>

        <div class="col-md-8" style="margin-top: 50px;">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-archive"></i> Productos</h1>  
            </div>


            <div class="row no-gutters pb-4">

                <div class="col-md-6">
                    <a href="/tailorShop/producto/new/" class="btn btn-outline-info botonAdmin mr-3 px-4" role="button">Nuevo producto</a>
                    <a href="" role="button" class="btn btn-outline-info botonAdmin px-4" ng-click="resetOrder()">Reset order</a>
                </div>

                <!--Registros por pÃ¡gina-->
                <div class="col-md-6">
                    <nav aria-label="RegistrosPorPagina">
                        <ul class="pagination" style="float: right;">
                            <li ng-class="{'active':(rpp == 10)}" class="page-item"><a class="page-link" href="{{ob + '/' + op + '/10/' + page}}">10</a></li>
                            <li ng-class="{'active':(rpp == 50)}" class="page-item"><a class="page-link" href="{{ob + '/' + op + '/50/' + page}}">50</a></li>
                            <li ng-class="{'active':(rpp == 100)}" class="page-item"><a class="page-link" href="{{ob + '/' + op + '/100/' + page}}">100</a></li>
                        </ul>
                    </nav>
                </div>

            </div>


            <!--Tabla de contenidos-->
            <!--<div class="row mx-auto">-->
            <div class="table-responsive">
                <table class="table table-hover text-center">
                    <tr class="table-active">
                        <th>
                            ID
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <button type="button" class="btn btn-light dropup" ng-click="ordena('id', 'asc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            Codigo
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <button type="button" class="btn btn-light dropup" ng-click="ordena('codigo', 'asc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="ordena('codigo', 'desc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            Descripcion
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <button type="button" class="btn btn-light dropup" ng-click="ordena('producto.desc', 'asc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="ordena('producto.desc', 'desc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            Existencias
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">                                
                                <button type="button" class="btn btn-light dropup" ng-click="ordena('existencias', 'asc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="ordena('existencias', 'desc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            Precio
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <button type="button" class="btn btn-light dropup" ng-click="ordena('precio', 'asc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="ordena('precio', 'desc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                            </div>
                        </th>                   
                        <th>
                            Tipo Producto
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <button type="button" class="btn btn-light dropup" ng-click="ordena('id_tipoProducto', 'asc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="ordena('id_tipoProducto', 'desc')">
                                    <i class="dropdown-toggle"></i>
                                </button>
                            </div>
                        </th>
                        <th style="text-align: center;">
                            Acciones                            
                        </th>
                    </tr>
                    <tr ng-repeat="fila in ajaxDataProductos">
                        <td>{{fila.id}}</td>
                        <td>{{fila.codigo}}</td>
                        <td>{{fila.desc}}</td>
                        <td>{{fila.existencias}}</td>
                        <td>{{fila.precio}}euros</td>
                        <!--<td>{{fila.id_tipoProducto}}</td>-->
                        <td><a href="{{'/tailorShop/tipoproducto/view/' + fila.obj_tipoProducto.id}}" class="enlaceColor">{{fila.obj_tipoProducto.desc}}</a></td>
                        <td>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="{{'/tailorShop/producto/view/' + fila.id}}" class="btn btn-light fas fa-eye" role="button"></a>
                                <a href="{{'/tailorShop/producto/edit/' + fila.id}}" class="btn btn-light fas fa-edit" role="button"></a>
                                <a href="{{'/tailorShop/producto/remove/' + fila.id}}" class="btn btn-light fas fa-trash" role="button"></a>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
            <!--</div>-->

            <!--Paginacion vecindario-->     
            <nav aria-label="paginacion">
                <ul class="pagination justify-content-center">
                    <li class="page-item" ng-class="{'disabled': (page <= 1)}">
                        <a class="page-link" href="producto/plist/{{rpp}}/1/{{order}}"><span>&laquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled': (page <= 1)}">
                        <a class="page-link" href="producto/plist/{{rpp}}/{{page - 1}}/{{order}}"><span>&lsaquo;</span></a>
                    </li>

                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                        <a class="page-link" href="producto/plist/{{rpp}}/{{p}}/{{order}}">{{p}}</a>
                    </li>
                    <li class="page-item"  ng-class="{'disabled':(page == totalPages)}">
                        <a class="page-link" href="producto/plist/{{rpp}}/{{page--1}}/{{order}}"><span>&rsaquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(page == totalPages)}">
                        <a class="page-link" href="producto/plist/{{rpp}}/{{totalPages}}/{{order}}"><span>&raquo;</span></a>
                    </li>                 
                </ul>
            </nav>

        </div>

        <div class="col-md-2"></div>
    </div>
</div>
