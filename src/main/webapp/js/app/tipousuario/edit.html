<header-component></header-component>

<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">Editar tipo de usuario</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-2"></div>
            <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 180px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>

                        <div class="col-6 mx-auto">
                            <form name="userForm" class="mx-auto p-5 mt-0" ng-show="!edit"> 

                                <div class="form-group"> 
                                    <label for="id" class="col-form-label">Id</label>
                                    <input ng-model="id" class="form-control" name="id" type="text" ng-disabled="true" />
                                </div>


                                <div class="form-group"> 
                                    <label for="desc" class="col-form-label">descripcion</label>
                                    <input ng-model="desc" class="form-control" name="desc" type="text" ng-required="true" />
                                    <div ng-show="!userForm.desc.$valid" class="alert alert-danger" role="alert">
                                        descripcion obligatoria
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between flex-wrap">
                                    <button ng-click="guardar()" type="button" class="btn btn-info mt-2 ml-0">Guardar</button>
                                    <button class="btn botonAdmin mt-2" onClick="javascript:history.go(-1);">Volver</button>
                                </div>
                            </form>
                        </div>


                        <div class="row" ng-show="edit">
                            <div class="col-12">
                                <div class="card mx-auto" style="margin-top: 50px; background-color: WHITESMOKE; width: 70%; border: none; border-radius: 7px">
                                    <div class="card-body">
                                        <h4 class="card-title" style="text-align: center;">El Tipo de Usuario ha sido editado correctamente.</h4>
                                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                                            <button type="button" class="btn botonAdmin" onclick="window.history.back()">Volver</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
