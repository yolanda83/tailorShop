<!--<header ng-include="'js/app/header.html'"></header>-->
<header-component></header-component>

<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">View factura</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-2"></div>
            <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 120px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>

                        <div class="mx-auto pb-3 mb-5" style="margin-top: 50px; padding: 20px; width: 50%; background-color: WHITESMOKE; border-radius: 7px">


                            <table class="table table-hover">
                                <tr>
                                    <th style="padding-left: 30px;">Id:</th>
                                    <td>{{ajaxData.id}}</td>
                                </tr>
                                <tr>
                                    <th style="padding-left: 30px;">Fecha:</th>
                                    <td>{{ajaxData.fecha}}</td>
                                </tr>
                                <tr>
                                    <th style="padding-left: 30px;">IVA:</th>
                                    <td>{{ajaxData.iva}}</td>
                                </tr>
                                <tr>
                                    <th style="padding-left: 30px;">Usuario:</th>
                                    <td>{{ajaxData.obj_usuario.login}}</td>
                                </tr>
                                <tr>
                                    <th style="padding-left: 30px;">Nº líneas:</th>
                                    <td><a href="{{'/tailorShop/linea/plist/10/1/' + ajaxData.id + '/' + ajaxData.obj_usuario.id}}" class="enlaceColor">{{ajaxData.numLineas}}</a></td>
                                </tr>
                            </table>

                            <div class="d-flex justify-content-center">
                                <button class="btn botonAdmin ml-0 mt-4" onClick="javascript:history.go(-1);">Volver</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
