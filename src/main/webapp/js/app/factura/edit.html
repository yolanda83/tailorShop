<header-component></header-component>

<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">Editar factura</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        
        <div class="row no-gutters">
            <div class="col-md-2"></div>
            <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 220px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>

                        <div class="col-6 mx-auto">
                            <form name="userForm" class="p-5 pb-3 mt-0 mb-0 mx-auto" ng-show="!edit" style="margin-top: 60px;"> 

                                <div class="form-group"> 
                                    <label for="id" class="labelEdit col-form-label">Id</label>
                                    <input ng-model="id" class="pl-1 form-control" name="id" type="text" ng-disabled="true" />
                                </div>

                                <div class="form-group"> 
                                    <label for="fecha" class="labelEdit col-form-label">Fecha</label>
                                    <input ng-model="fecha" class="mb-3 pl-1 form-control" name="fecha" type="text" ng-disabled="true" />
                                </div>

                                <md-input-container class="md-block mt-5 mb-0" flex-gt-sm>
                                    <label>IVA</label>
                                    <input md-no-asterisk name="iva" ng-model="iva"
                                           required type="number">

                                    <div ng-messages="userForm.iva.$error" role="alert" multiple>
                                        <div ng-message="required" class="my-message">
                                            IVA obligatorio.
                                        </div>
                                    </div>
                                </md-input-container>

                                <div class="form-group pb-4"> 
                                    <label for="user" class="labelEdit col-form-label">Usuario</label>
                                    <input ng-model="user" class="pl-1 form-control" name="user" type="text" ng-disabled="true" />
                                </div>

                                <div class="d-flex justify-content-between flex-wrap">
                                    <button ng-click="guardar()" class="btn btn-info mt-2 ml-0">Guardar</button>
                                    <button class="btn botonAdmin mt-2" onClick="javascript:history.go(-1);">Volver</button>
                                </div>
                            </form>
                        </div>


                        <div class="row" ng-show="edit">
                            <div class="col-12 mt-3">
                                <div class="mx-auto">
                                    <div class="card-body">
                                        <h4 class="card-title text-center">La factura ha sido editada correctamente.</h4>
                                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
