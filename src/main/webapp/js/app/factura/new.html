<header-component></header-component>


<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">Nueva factura</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-2"></div>
            <div class="col-md-8 edit pt-0" style="margin-top: 50px; margin-bottom: 220px;">

                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">
                        </div>

                        <div class="col-md-6 mx-auto">
                            <form name="userForm" class="p-5 mx-auto" ng-show="!new"> 

                                <div class="form-group" ng-class="{ 'has-error' : userForm.fecha.$invalid && !userForm.fecha.$pristine }">

                                    <label class="labelNew">Fecha</label>
                                    <md-datepicker ng-model="fecha" md-placeholder="Enter date" ng-required="true"></md-datepicker>       

                                    <div ng-show="userForm.myDate.$valid" class="alert alert-danger" role="alert">
                                        Selecciona una fecha
                                    </div>
                                </div>


                                <md-input-container class="md-block mt-5 mb-0" flex-gt-sm>
                                    <label>IVA</label>
                                    <input md-no-asterisk name="iva" ng-model="iva"
                                           required type="number">

                                    <div ng-messages="userForm.iva.$error" role="alert" multiple>
                                        <div ng-message="required" class="my-message">
                                            IVA obligatorio.
                                        </div>
                                    </div>
                                </md-input-container>                

                                <div class="form-group">
                                    <label class="labelNew">Usuario</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="obj_usuario.login" name="obj_usuario.login" ng-model="obj_usuario.login"
                                               ng-click="modal()" disabled/>
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#cadd-location-modal_usu">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between flex-wrap">
                                    <button ng-click="guardar()" class="btn btn-info mt-2 ml-0">Guardar</button>
                                    <button class="btn botonAdmin mt-2" onClick="javascript:history.go( - 1);">Volver</button>
                                </div>
                            </form>
                        </div>


                        <div class="row" ng-show="new">
                            <div class="col-12 mt-3">
                                <div class="mx-auto">
                                    <div class="card-body">
                                        <h4 class="card-title" style="text-align: center;">{{resultado}}</h4>
                                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                                            <button type="button" class="btn botonAdmin" onclick="window.history.back()">Volver</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

<!--Componenete modal-->
<cadd-modal-usu class="modal fade ng-isolate-scope" id="cadd-location-modal_usu" tabla="'usuario'" data="obj_usuario" aria-hidden="true"
                style="display: none;"></cadd-modal-usu>
