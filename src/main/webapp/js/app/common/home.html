<header-component></header-component>


<!-- carousel -->
<div class="row no-gutters">
    <div class="col-md-12">
        <div class="carousel">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/3.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/1.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/2.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row no-gutters">
    <div class="col-md-12 text-center">
        <div class="tituloSeccion">NOVEDADES</div>
        <!--<div class="subtituloSeccion">EN TELAS</div>-->
       <hr class="mt-0 separadorContacto">
    </div>
</div>


<!--Tabla de Novedades-->   

<div class="row no-gutters mb-5">
    <div class="col-md-10 d-flex justify-content-center flex-wrap align-items-center m-2 p-2 mx-auto">
        <div class="card tela" ng-repeat="producto in ajaxDataTotalNov">
            <!--<img src="https://github.com/neel6762/Free-Code-Camp-Prdocuct-Landing-Page-/blob/master/src/img/choclatecard.jpg?raw=true" alt="choclate" class="card-img-top">-->
            <img ng-src="http://localhost:8081/imagenesPatchwork/{{producto.foto}}" alt="novedad" class="card-img-top" style="width: 250px;" >
            <div class="card-body mx-auto">
                <h3 class="card-title">{{producto.desc}}</h3>
                <p class="card-text">Precio: {{producto.precio}} â‚¬</p>
                <div ng-show="producto.existencias > 0">
                    <button type="button" class="px-4 botonAdmin ml-0 btn btn-outline-dark add-to-cart{{$index}}" ng-click="save(producto, this)">
                        <i class="fas fa-shopping-cart"></i>  Comprar</button>
                    <button type="button" class="buttonFav ml-0 btn btn-outline-dark add-to-cart{{$index}}" ng-click="checkFav(producto, this)">
                        <i class="fas fa-heart"></i></button>
                </div>
                <div class="row" ng-show="producto.existencias <= 0">
                    <div class="col-12">
                        <div class="alert alert-danger mb-0" style="border-radius: 5px" role="alert">
                            Sin existencias!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
