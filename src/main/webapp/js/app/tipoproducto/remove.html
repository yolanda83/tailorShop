<header-component></header-component>


<div class="row no-gutters">

    <div role="main" class="col-md-12">

        <div class="row no-gutters">
            <div class="col-md-2 fondoCabecera mb-0"></div>
            <div class="col-md-8">
                <div class="fondoCabecera mb-0">
                    <div class="mb-0">Borrar tipo de producto</div>
                </div>
            </div>
            <div class="col-md-2 fondoCabecera mb-0"></div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-2"></div>
            <div class="col-md-8 view" style="margin-top: 50px; margin-bottom: 110px;">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="py-1 tituloView">                       
                        </div>


                        <div class="row mx-auto" style="padding: 50px;margin-top:10px;">
                            <div class="col-md-10 mx-auto">
                                <div ng-show="!deleted">
                                    <table class="table table-hover">
                                        <tr>
                                            <th class="text-center">Id</th>
                                            <th class="text-center">descripcion</th>             
                                        </tr>
                                        <tr>
                                            <td class="text-center">{{ajaxData.id}}</td>
                                            <td class="text-center">{{ajaxData.desc}}</td>
                                        </tr>
                                    </table>
                                </div>

                                <div class="row" ng-show="!deleted">
                                    <div class="col-12">
                                        <div class="mx-auto">
                                            <div class="card-body">
                                                <h5 style="text-align: center;">¿Desea eliminar el tipo de producto?</h5>
                                                <div class="d-flex justify-content-center align-items-center pt-3 pb-2" role="alert">
                                                    <button type="button" class="btn btn-info ml-0 mr-5" ng-click="eliminar()">Aceptar</button>
                                                    <button type="button" class="btn botonAdmin" onclick="window.history.back()">Cancelar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-show="deleted">
                                    <div class="col-12 mt-4">
                                        <div class="card-title text-center" role="alert">
                                            <h4>Tipo de producto eliminado con éxito.</h4> 
                                            <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                                            <button type="button" class="btn botonAdmin mt-3 pt-2" onclick="window.history.back()">Volver</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
